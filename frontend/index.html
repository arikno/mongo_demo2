<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Search & Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="section">
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App Section (hidden initially) -->
    <div id="appSection" class="section hidden">
        <div class="container">
            <div class="header">
                <h2>Welcome, <span id="userEmail"></span></h2>
                <div class="balance-box">
                    Balance: $<span id="userBalance">0.00</span>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by first name...">
                    <div id="autocompleteDropdown" class="dropdown hidden"></div>
                </div>
            </div>

            <div id="personDetails" class="details-section hidden">
                <h3>Person Details</h3>
                <div class="details-grid">
                    <div class="detail-item">
                        <label>First Name:</label>
                        <span id="detailFirstName"></span>
                    </div>
                    <div class="detail-item">
                        <label>Last Name:</label>
                        <span id="detailLastName"></span>
                    </div>
                    <div class="detail-item">
                        <label>Email:</label>
                        <span id="detailEmail"></span>
                    </div>
                    <div class="detail-item">
                        <label>Phone:</label>
                        <span id="detailPhone"></span>
                    </div>
                </div>

                <div class="transfer-section">
                    <h4>Transfer Money</h4>
                    <div class="transfer-form">
                        <div class="form-group">
                            <label for="transferAmount">Amount:</label>
                            <input type="number" id="transferAmount" min="0" step="0.01" required>
                        </div>
                        <button id="transferBtn" class="btn">Send Transfer Request</button>
                    </div>
                </div>
            </div>

            <div id="transfersSection" class="transfers-section">
                <h3>My Transfers</h3>
                <div class="transfers-list" id="transfersList">
                    <!-- Transfers will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
